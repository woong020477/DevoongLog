<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Devoonglog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- ===== 사이드바 (카테고리) ===== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">DevoongLog</div>
      </div>

      <section class="sidebar-section">
        <div class="sidebar-section-header">
          <h2>카테고리</h2>
          <button id="addCategoryBtn" class="icon-btn editor-only" title="카테고리 추가">
            +
          </button>
        </div>
        <ul id="categoryList" class="category-list">
          <!-- JS에서 렌더링 -->
        </ul>

        <!-- 카테고리 이름 입력 폼 -->
        <div id="categoryForm" class="category-form hidden editor-only">
          <input
            type="text"
            id="categoryNameInput"
            placeholder="카테고리 이름"
          />
          <div class="form-row">
            <button id="categorySaveBtn" class="primary-btn">저장</button>
            <button id="categoryCancelBtn" class="outline-btn">취소</button>
          </div>
        </div>
      </section>

      <p class="hint-text">
        크롬 외 브라우저로 접속 시 카테고리가 보이지 않는다면 <strong>← 글 목록으로</strong> 버튼을 눌러주세요.
      </p>
    </aside>

    <!-- ===== 메인 영역 ===== -->
    <main class="main">
      <!-- 상단 헤더 -->
      <header class="top-bar">
        <div>
          <h1 id="blogTitle">Dev웅log</h1>
          <p class="subtitle">
            Unity · Unreal · 게임 개발 기록 블로그
          </p>
        </div>

        <div class="top-bar-actions">
            <span id="fileStatusText" class="file-status">로컬 파일: 연결 안 됨</span>
            <button id="connectFileBtn" class="outline-btn small-btn editor-only">
                posts.json 연결
            </button>
            <button id="newPostBtn" class="primary-btn editor-only">
                새 글 작성
            </button>
        </div>
      </header>

      <!-- 글 리스트 화면 -->
      <section id="postListView" class="panel">
        <div class="panel-header">
          <h2 id="postListTitle">전체 글</h2>
        </div>
        <div id="postList" class="post-list">
          <!-- JS에서 렌더링 -->
        </div>
        <p id="emptyPostMessage" class="empty-text hidden">
          아직 작성된 글이 없습니다. <br/>
        </p>
      </section>

      <!-- 글 작성/편집 화면 -->
      <section id="postEditorView" class="panel hidden">
        <div class="panel-header">
          <h2 id="editorTitle">새 글 작성</h2>
        </div>

        <div class="form-group">
          <label for="postTitleInput">제목</label>
          <input type="text" id="postTitleInput" />
        </div>

        <div class="form-group">
          <label for="postCategorySelect">카테고리</label>
          <select id="postCategorySelect"></select>
        </div>

        <div class="form-group">
          <label>내용</label>
          <!-- 리치 텍스트 툴바 -->
          <div id="editorToolbar" class="editor-toolbar">
            <!-- 기본 텍스트 스타일 -->
            <button type="button" class="toolbar-btn" data-command="bold">
              B
            </button>
            <button type="button" class="toolbar-btn" data-command="italic">
              I
            </button>
            <button type="button" class="toolbar-btn" data-command="underline">
              U
            </button>
            <button type="button" class="toolbar-btn" data-command="strikeThrough">
              S
            </button>

            <span class="toolbar-divider"></span>

            <!-- 정렬 -->
            <button type="button" class="toolbar-btn" data-command="justifyLeft">
              ⬅
            </button>
            <button type="button" class="toolbar-btn" data-command="justifyCenter">
              ⬌
            </button>
            <button type="button" class="toolbar-btn" data-command="justifyRight">
              ➡
            </button>

            <span class="toolbar-divider"></span>

            <!-- 리스트 -->
            <button type="button" class="toolbar-btn" data-command="insertUnorderedList">
              • 리스트
            </button>
            <button type="button" class="toolbar-btn" data-command="insertOrderedList">
              1. 리스트
            </button>

            <span class="toolbar-divider"></span>

            <!-- 글자 크기 -->
            <label class="toolbar-label">
              글자 크기
              <select id="toolbarFontSize">
                <option value="">기본</option>
                <option value="1">12px</option>
                <option value="2">14px</option>
                <option value="3">16px</option>
                <option value="4">18px</option>
                <option value="5">20px</option>
                <option value="6">24px</option>
                <option value="7">28px</option>
              </select>
            </label>

            <span class="toolbar-divider"></span>

            <!-- 색상 프리셋 -->
            <span class="toolbar-label">
              색상
              <div id="toolbarColorPalette" class="color-palette">
                <!-- 대충 15개 정도 프리셋 -->
                <button type="button" class="color-swatch" data-color="#ffffff" title="흰색"></button>
                <button type="button" class="color-swatch" data-color="#ff4b4b" title="빨강"></button>
                <button type="button" class="color-swatch" data-color="#ff8a3c" title="주황"></button>
                <button type="button" class="color-swatch" data-color="#ffd93b" title="노랑"></button>
                <button type="button" class="color-swatch" data-color="#7bd88f" title="연두"></button>
                <button type="button" class="color-swatch" data-color="#10a37f" title="초록"></button>
                <button type="button" class="color-swatch" data-color="#3fa9f5" title="파랑"></button>
                <button type="button" class="color-swatch" data-color="#7b5cff" title="남색"></button>
                <button type="button" class="color-swatch" data-color="#c678ff" title="보라"></button>
                <button type="button" class="color-swatch" data-color="#ff6ac1" title="핑크"></button>
                <button type="button" class="color-swatch" data-color="#ffa7a7" title="살구"></button>
                <button type="button" class="color-swatch" data-color="#a0a0b8" title="회색"></button>
                <button type="button" class="color-swatch" data-color="#000000" title="검정"></button>
              </div>
            </span>

            <span class="toolbar-divider"></span>

            <!-- 링크 / 이미지 -->
            <button type="button" class="toolbar-btn" data-command="createLink">
              링크
            </button>
            <button type="button" class="toolbar-btn" data-command="insertImage">
              이미지
            </button>
          </div>

          <!-- 리치 텍스트 에디터 -->
          <div
            id="postContentEditor"
            class="rich-editor"
            contenteditable="true"
          ></div>
        </div>

        <div class="form-row">
          <button id="postSaveBtn" class="primary-btn">저장 + posts.json 기록</button>
          <button id="postCancelBtn" class="outline-btn">취소</button>
        </div>
      </section>

      <!-- 글 상세 + 댓글 화면 -->
      <section id="postDetailView" class="panel hidden">
        <button id="backToListBtn" class="outline-btn small-btn">
          ← 글 목록으로
        </button>

        <article class="post-detail">
          <h2 id="detailTitle"></h2>
          <div class="post-meta">
            <span id="detailCategory"></span>
            <span id="detailDate"></span>
          </div>

          <div id="detailContent" class="post-body"></div>

          <div class="form-row editor-only">
            <button id="detailEditBtn" class="outline-btn small-btn">
              글 수정
            </button>
            <button id="detailDeleteBtn" class="danger-btn small-btn">
              글 삭제
            </button>
          </div>
        </article>

        <!-- ===== GitHub ID 기반 댓글 영역 (giscus) ===== -->
        <section class="comments-section">
          <h3>댓글 (GitHub 로그인 필요)</h3>
          <div id="giscusContainer"></div>
        </section>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
